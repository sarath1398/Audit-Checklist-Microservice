<div class="container">
    <div class="form-group form-inline">
      <label for="AuditType">AuditType</label>
      <div class="col-1">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Internal" [(ngModel)]="auditType">
        <label class="form-check-label" for="exampleRadios1">
          Internal
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="SOX" [(ngModel)]="auditType">
        <label class="form-check-label" for="exampleRadios2">
          SOX
        </label>
      </div>
      <br>
    </div>
    <div class="form-group">
      <label for="auditDate">Audit Date</label>
      <input type="date" name="auditDate" id="auditDate" class="form-control" [(ngModel)]="auditDate">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="getQuestions()" [disabled]="auditTypeStatus">Submit</button>
    </div>
    <table *ngIf="questions.length!=0" class="table">
        <thead>
            <tr>
                <th>Questions</th>
                <th>Yes</th>
                <th>No</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let question of questions; let i=index;">
                <td>{{question}}</td>
                <td>
                    <div class="radio">
                        <label>
                            <input type="radio" name="question{{i}}" value="Yes" (change)="onSelectRadio(i,$event)">
                        </label>
                    </div>
                </td>
                <td>
                    <div class="radio">
                      <label>
                        <input type="radio" name="question{{i}}" value="No"
                          (change)="onSelectRadio(i,$event)">
                      </label>
                    </div>
                </td>
            </tr>
        </tbody>
        <div class="container">
            <button type="submit" class="btn btn-success" (click)="sendResponse()" [disabled]="responseDisableStatus">Submit</button>
        </div>
    </table>
    
</div>
